<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;500;700&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="img/book.ico" />

    <title>Shon's Book Shop</title>
</head>

<body onload="onLoad()">
    <header class=" container-title mb-4">
        <h1 class="welcome" data-trans="title">Welcome to Shon's Book Shop</h1>
    </header>
    <div class="container">

        <!-- <div class="table-container"> -->

        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>

        <table class="table table-striped table-light">
            <h1 class="no-books"></h1>
        </table>
        <!-- </div> -->
        <div class="page-btn-container">

            <button class="btn btn-info go-back" onclick="onBackPage()">&#10094;</button>
            <span class="page">1</span>
            <button class="btn btn-info go-next" onclick="onNextPage()">&#10095;</button>
        </div>
        <button class="btn btn-success mt-3 add-btn" onclick="openModalForAdd()" data-trans="add-book">Add Book</button>

        <div class="modal-bg">
            <div class="modal">

            </div>
        </div>

        <div class="modal-bg-update">
            <div class="modal-update">
                <label data-trans="new-price" for="price">Enter new Price: </label>
                <input data-trans="new-price-ph" class="updated-price" type="number" id="price"
                    placeholder="Enter price">
                <button onclick="onSubmitUpdatedPrice()" class="btn btn-success update-submit-btn"
                    data-trans="submit">Submit</button>
                <span class="modal-close" onclick="closeModalForUpdate()">X</span>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/utils-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/books-controller.js"></script>
</body>

</html>
